<div class="container-fluid bg-light">
  <h5>Experience</h5>
  <ul>
    <li *ngFor="let experience of experienceList">
      <h5>{{experience.company}}</h5>
      <p>{{experience.role}}</p>
      <p><time>{{experience.start}}</time> - <time>{{experience.end}}</time></p>
    </li>
  </ul>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark">Edit <i class="bi bi-plus-circle"></i></button>
    <button type="button" class="btn btn-dark">Delete <i class="bi bi-x-circle"></i></button>
  </div>
</div>
